<div class="container-fluid">
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8" *ngIf="authService.isAuthenticated()">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" style="width: 100%">
    <app-recipe-item *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl" [index]="i"></app-recipe-item>
  </div>
</div>
</div>
