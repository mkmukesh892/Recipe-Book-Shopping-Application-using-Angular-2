<div class="container-fluid">
  <div class="row">
    @if (authService.isAuthenticated()) {
      <div class="col-12 col-md-12">
        <h3 >Please select a recipe!</h3>
      </div>
    } @else{
      <div class="col-12 col-md-12">

      </div>
    }
  </div>
</div>
