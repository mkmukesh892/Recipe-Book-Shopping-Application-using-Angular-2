<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mt-3">
            <button class="btn btn-success mx-1" type="submit" [disabled]="!editForm.valid">Save</button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="fmb-3">
              <label class="form-label" for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                name="imagePath"
                class="form-control"
                formControlName="imagePath"
                #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <img [src]="imagePath.value" alt="" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="mb-3">
              <label class="form-label" for="description">Description</label>
              <textarea
                name="description"
                id="description"
                rows="5"
                class="form-control"
              formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" formArrayName="ingredients">
            @for (ingredientCtrl of ingredientsControls; track ingredientCtrl; let i = $index) {
              <div class="row"
                [formGroupName]="i"
                style="margin-top: 10px"
                >
                <div class="col-12 col-md-6"><input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                formControlName="name"></div>
                <div class="col-12 col-md-4"><input
                  type="number"
                  id="amount"
                  class="form-control"
                  name="amount"
                formControlName="amount"></div>
                <div class="col-12 col-md-2">
                  <button class="btn btn-danger"
                  type="button" (click)="onDeleteIngredient(i)">X</button></div>
                </div>
              }
            </div>
            <div class="row">
              <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mt-3">
                <button class="btn btn-success"
                  type="button"
                (click)="onAddIngredients()">Add Ingredients</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
