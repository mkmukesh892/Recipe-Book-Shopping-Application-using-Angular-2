<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <button class="btn btn-success" type="submit" [disabled]="!editForm.valid">Save</button>
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
              </div>
            </div>
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control"
                    formControlName="name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                  <div class="form-group">
                    <label for="imagePath">Image URL</label>
                    <input 
                    type="text" 
                    id="imagePath" 
                    name="imagePath" 
                    class="form-control"
                    formControlName="imagePath"
                    #imagePath>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                  <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                    name="description" 
                    id="description" 
                    rows="5" 
                    class="form-control"
                    formControlName="description"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" formArrayName="ingredients">
          <div class="row" 
          *ngFor="let ingredientCtrl of editForm.get('ingredients').controls; let i = index"
          [formGroupName]="i"
          style="margin-top: 10px"
          >
            <div class="col-xs-6"><input 
              type="text"
              id="name"
              name="name"
              class="form-control"
              formControlName="name"></div>
            <div class="col-xs-4"><input 
              type="number" 
              id="amount"
              class="form-control"
              name="amount"
              formControlName="amount"></div>
            <div class="col-xs-2">
              <button class="btn btn-danger" 
              type="button" (click)="onDeleteIngredient(i)">X</button></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <button class="btn btn-success"
            type="button"
            (click)="onAddIngredients()">Add Ingredients</button>
          </div>
        </div>
       
      </div>
            </form>
    </div>
  </div>
</div>
