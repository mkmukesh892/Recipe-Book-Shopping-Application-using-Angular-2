<div class="container-fluid">
<div class="row">
  <div class="col-12 col-md-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
      <div class="row">
        <div class="col-sm-5 mb-3">
          <label class="form-label" for="name">Name</label>
          <input 
          type="text"
          id="name" 
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
        <div class="col-sm-2 mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input 
          type="number" 
          id="amount" 
          class="form-control"
          name="amount"
          ngModel
          required
          [pattern]="'^[1-9]+[0-9]*$'"
          >
        </div>
        </div>
        <div class="row">
          <div class="col-12 bd-example">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="onDeleteItem()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClearItem()">Clear</button>
          </div>
        </div>
    </form>
  </div>
</div>
